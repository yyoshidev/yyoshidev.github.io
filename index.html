<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weiterleitung …</title>
  <style>
    html,body {height:100%;margin:0;background:#0e1726;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap {min-height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:10px;text-align:center}
    .hint {opacity:.7;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div>Öffne App …</div>
    <div class="hint">Falls sich nichts tut, wirst du gleich weitergeleitet.</div>
  </div>

  <script>
    // TODO: Anpassen
    var appScheme = 'io.supabase.flutter://callback';
    var playStoreUrl = 'https://play.google.com/store/apps/details?id=com.yystudios.flaschidle';
    var appStoreUrl = ''; // optional: App Store URL, falls du iOS hast

    // Supabase hängt Query (?...) und ggf. Hash (#...) an → 1:1 an App-Scheme weiterreichen
    var target = appScheme + window.location.search + window.location.hash;

    // Sofort versuchen, die App zu öffnen
    window.location.replace(target);

    // Fallback nach 1600ms (App nicht installiert / Browser blockt)
    setTimeout(function () {
      // iOS vs. Android rudimentär unterscheiden
      var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (isiOS && appStoreUrl) {
        window.location.href = appStoreUrl;
      } else {
        window.location.href = playStoreUrl;
      }
    }, 1600);
  </script>
</body>
</html>
